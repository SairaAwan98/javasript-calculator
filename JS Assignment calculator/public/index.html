<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    

<div class="calcboundary container">
    <h2 class="gradient-text">Calculator App</h2>


    
    <!-- +++++++++++++++++++++++++++++++++++ text input =========================================== -->
    <div class="input-group firsttextbox">
        <input type="text"  id="result" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
      </div>

<!-- ============================== result text box ====================================================== -->
<div class="input-group  secondtextbox">
    <input type="text" id="output" class="form-control text-right" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
  </div>

  <!-- +++++++++++++++++++++++++++++++ buttons +++++++++++++++++++++++++++++++++++++++++++++++++++++++ -->
  <div class="container buttons">
  <button type="button" onclick="getNumber('(')" class="btn btn-outline-warning">(</button>
  <button type="button" onclick="getNumber(')')" class="btn btn-outline-warning">)</button>
  <button type="button" onclick="getNumber('e')" class="btn btn-outline-warning">e</button>
  <button type="button" onclick="getNumber('&#928;')" class="btn btn-outline-warning">&#928;</button>
  <button type="button" onclick="getNumber('%')" class="btn btn-outline-warning">%</button>
  <button type="button" onclick="getNumber('-')" class="btn btn-outline-warning">-</button>
</div>
<div class="container buttons">
    <button type="button" onclick="getNumber('1')" class="btn btn-outline-warning">1</button>
    <button type="button" onclick="getNumber('2')" class="btn btn-outline-warning">2</button>
    <button type="button" onclick="getNumber('3')" class="btn btn-outline-warning">3</button>
    <button type="button" onclick="getNumber('sin')" class="btn btn-outline-warning">Sin</button>
    <button type="button" onclick="getNumber('cos')" class="btn btn-outline-warning">Cos</button>
    <button type="button" onclick="getNumber('*')" class="btn btn-outline-warning">x</button>
  </div>
  <div class="container buttons">
    <button type="button" onclick="getNumber('4')" class="btn btn-outline-warning">4</button>
    <button type="button" onclick="getNumber('5')" class="btn btn-outline-warning">5</button>
    <button type="button" onclick="getNumber('6')" class="btn btn-outline-warning">6</button>
    <button type="button" onclick="getNumber('tan')" class="btn btn-outline-warning">Tan</button>
    <button type="button" onclick="getNumber('log')" class="btn btn-outline-warning">Log</button>
    <button type="button"  onclick="getNumber('/')" class="btn btn-outline-warning">&#247; </button>
  </div>
  <div class="container buttons">
    <button type="button"  onclick="getNumber('7')" class="btn btn-outline-warning">7</button>
    <button type="button"  onclick="getNumber('8')" class="btn btn-outline-warning">8</button>
    <button type="button"  onclick="getNumber('9')" class="btn btn-outline-warning">9</button>
    <button type="button"  onclick="getNumber('&#8730;')" class="btn btn-outline-warning">&#8730;</button>
    <button type="button"  onclick="getNumber('**2  ')" class="btn btn-outline-warning">x <sup>2</sup></button>
    <button type="button"  onclick="getNumber('+')" class="btn btn-outline-warning">+</button>
  </div>
  <div class="container buttons">
    <button type="button"  onclick="getNumber('0')" class="btn btn-outline-warning zero">0</button>
    <button type="button"  onclick="getNumber('.')" class="btn btn-outline-warning">.</button>
    <button type="button" onclick="clearResult()" class="btn btn-outline-warning zero">Clear</button>
    <button type="button" onclick="getResult()" class="btn btn-outline-warning">=</button>
  </div>

</div>







<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
